    <title>flexbox prizing table</title>
   <style>
     body{
        font-family: 'sono', sans-serif;
      }
     .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
     }
     .pricing-plan{
        flex: 1;
        max-width: 400px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        text-align: center;
     }
     .plan-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
     }
     .plan-price {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
     }
     .plan-features {
        list-style: none;
        padding: 0;
        margin: 0;
     }
     .plan-button {
        padding: 10px;
        background-color: #ff6600;
        color: #fff;
        border-radius: 5px;
        border: none;
     }
       @media(max-width: 1100px){
        .pricing-container {
            flex-direction: column;
            height: 100%;
        }
    }
   </style>
</head>
